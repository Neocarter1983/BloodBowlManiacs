<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bowl : Compétences</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="container">
      <h1>Blood Bowl</h1>
      <div>
        <a href="index.html" class="nav-link" data-section="home">Accueil</a>
        <a href="teams.html" class="nav-link" data-section="teams">Équipes</a>
        <a href="skills.html" class="nav-link" data-section="skills">Compétences</a>
        <a href="rules.html" class="nav-link" data-section="rules">Règles</a>
        <a href="starplayers.html" class="nav-link" data-section="starplayers">Joueurs Stars</a>
      </div>
    </div>
  </nav>

  <!-- Compétences -->
  <section id="skills" class="container">
    <h2>Compétences et Traits</h2>
    <div class="skill-controls">
      <input type="text" id="skill-search" placeholder="Rechercher une compétence...">
      <div>
        <button class="filter-btn active" data-category="all">Tous</button>
        <button class="filter-btn" data-category="Générales">Générales</button>
        <button class="filter-btn" data-category="Agilité">Agilité</button>
        <button class="filter-btn" data-category="Force">Force</button>
        <button class="filter-btn" data-category="Passe">Passe</button>
        <button class="filter-btn" data-category="Mutations">Mutations</button>
        <button class="filter-btn" data-category="Traits">Traits</button>
      </div>
    </div>
    <div id="skill-list" class="skill-list"></div>
    <div id="skill-details"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
